<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <main class="main-container">
      <div class="profile-header">
        <img src="./images/avatar-jessica.jpeg" alt="avatar" />
        <h2>Jessica Randall</h2>
        <h3>London, United Kingdom</h3>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="social-links">
        <button id="gitbtn" class="button-link">Github</button>
        <button id="frontendbtn" class="button-link">Frontend Mentor</button>
        <button id="linkedInbtn" class="button-link">LinkedIn</button>
        <button id="twitterbtn" class="button-link">Twitter</button>
        <button id="instagrambtn" class="button-link">Instagram</button>
        
      </div>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/jaysonalfie">Jayson Alfie</a>.
     </footer>
    </main>

   
     <script src="./script.js"></script>
  </body>
</html>
